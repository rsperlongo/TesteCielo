<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Teste Cielo</title>
</head>
<body ng-app="list">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Teste Cielo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gr치ficos</a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main role="main" class="container">
        <div class="card">
            <div class="card-body">
              <div class="col-md-7 offset-md-4">
                    <h5 class="card-title">TESTE CIELO</h5>
              </div>  
            </div>
        </div> 
             <div ng-controller="ListController">
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Website</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="user in users">
                        <th>{{ user.id }}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.website }}</td>
                      </tr>
                    </tbody>
                  </table> 
             </div>
             <br>
             <h1>Gr치fico Din칙mico - Chartist</h1>
             <small>Simule o gr치fico alterando os campos</small>
             <div ng-controller="GraficController as main">
                <table>
                    <tr>
                      <td ng-repeat="v in main.data">
                        <input class="form-control"   ng-model="main.data[$index]" type="number">
                      </td>
                    </tr>
                  </table> 
                  <br>   
                  <pie-chart data="main.data"></pie-chart>

             </div>

      </main>
</body>
</html>
